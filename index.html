<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration Form|EAV KIVUMU TSS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form id="registrationForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter a username" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. +250788123456" required />

      <button type="submit">Register</button>
      <p id="message"></p>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 Regular Expression Validation .|EAV KIVUMU TSS|Designed by NIWILSON| All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
